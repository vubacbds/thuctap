<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="democss.css">
    <title>Document</title>
</head>
<body>

    <a href="#" id="myid" ">Click me</a>


    <h1>Học JavaScript nâng cao</h1>
    <div class="container">
        <h2>Freetuts.net hướng dẫn tạo hiệu ứng Animation</h2>
        <button id="btn" onclick="myMove()">Xem kết quả</button>
        <div id ="myContainer">
          <div id ="myAnimation"></div>
        </div>
      </div>
      <script type="text/javascript">
        function myMove() {
          var btn = document.getElementById("btn"); 
          btn.style.display = "none";
          var elem = document.getElementById("myAnimation");   
          var pos = 0;
          var id = setInterval(frame, 10);
          function frame() {
            if (pos == 350) {
              clearInterval(id);
            } else {
              pos++; 
              elem.style.top = pos + 'px'; 
              elem.style.left = pos + 'px'; 
            }
          }
        }
      </script>
    <script src="./nangcaojavascript.js" type="text/javascript"></script>
</body>
</html>
