<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>     
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> <!-- React-DOM khai báo sau React mới hoạt động, là cầu nối giữa React và DOM trên trang web, Còn React-Native là cầu nối giữa React và App -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>  <!--Link babel chuyển đổi JSX thành ES5-->
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">    
       
       //Gọi Component qua Object
        const Form = {
            Input() {
                return <input />
            },
            Checkbox() {
                return <input type="checkbox" />
            }
        }

        //type = "Input" thì trả ra Input, "Checkbox" thì trả Checkbox, không dùng trực tiếp được (như trong Obj) Form[type]
        //Giải quyết:
        
        function App() {
            const type = "Checkbox";
            const Component = Form[type]
            return (
                <div id="wrapper">
                    <Component />
                </div>
            )
        }

        //index.js
        ReactDOM.render(<App />, document.getElementById('root'))
       
    </script>
</body>
</html>
